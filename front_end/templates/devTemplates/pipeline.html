<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pipeline</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background-color: #CCCCCC;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Cambria', serif;
            color: #101E46;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 22px);
            max-width: 300px;
        }

        .btn-submit {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #101E46;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background-color: #081030;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Dates to Display Crimes</h1>
        <form action="/run-pipeline" method="post">
            <label for="startDate">Start Date:</label><br>
            <input type="date" id="startDate" name="start_date" class="input-field" required><br>
            <label for="endDate">End Date:</label><br>
            <input type="date" id="endDate" name="end_date" class="input-field" required><br>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>

</html>
