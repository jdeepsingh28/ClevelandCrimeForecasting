<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleveland Crime Data Analysis</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #CCCCCC;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 50px;
            width: 90%;
            max-width: 700px;
        }

        h1 {
            font-family: 'Cambria', serif;
            color: #101E46;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #101E46;
            font-size: 1.2em;
            margin-top: 5px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 15px;
            font-size: 1.1em;
            color: #FFFFFF;
            background-color: #101E46;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
        }

        .btn:hover {
            background-color: #081030;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cleveland Crime Data Analysis</h1>
        <p>Select your role to continue:</p>
        <div class="btn-container">
            <a href="/user" class="btn">User Page</a>
            <a href="/developer" class="btn">Developer Page</a>
        </div>
    </div>
</body>

</html>
